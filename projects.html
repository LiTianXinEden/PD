<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="projects.js"></script>
    <title>Project Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {

            background: linear-gradient(#00100f, #00100f);
            font-family: 'Poppins', sans-serif;
            color: #e1edf1
        }

        .project-card {
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #0c514b;
            color: #e1fff6;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            /* Fixed height for uniformity */
            object-fit: cover;
            /* Ensures the image fills the space without distortion */
            border-radius: 8px;
        }

        /* .project-card img.vertical-img {
            object-fit: contain;
            object-position: center; 
        } */


        .project-card h5 {
            margin: 1rem 0 0.5rem;
            font-size: 1.25rem;
        }

        .project-card .btn {
            margin-top: 0.5rem;
            background-color: #2f8ca0;
            color: #e1fff6;
            border-radius: 12px;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .project-card .btn:hover {
            background-color: #1f5e75;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin: 1rem 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .modal-content {
            background-color: #0c514b;
            color: #e1fff6;
        }

        .project-card img {
            transition: opacity 0.5s ease-in-out;
            /* Smooth fade transition */
            opacity: 1;
        }

        .project-card img.fade-out {
            opacity: 0;
        }

        .linkStyle {
            color: #0c514b;
        }

        .linkStyle:hover {
            color: #073531;
        }
    </style>
</head>

<body>
    <header class="header" style="position: relative; padding: 20px;">
        <a href="index.html#portfolioSec" class="linkStyle" style="text-decoration: none; font-size: 18px; position: absolute; left: 20px;">
            â¬… Go Back
        </a>
        <span style="position: absolute; left: 50%; transform: translateX(-50%); font-weight: bold;">
            Projects Showcase
        </span>
    </header>
    <div class="grid-container">
        <!-- Project 1 BakeryApp-->
        <div class="project-card">
            <img id="bakeryApp" src="img/adminView.png" alt="Bakery App">
            <h5>Website for a Bakery App</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">View Details</button>
        </div>

        <!-- Project 2 CRUDsupermarket-->
        <div class="project-card">
            <img id="CRUDsupermarket" src="img/marketPage.png" alt="CRUD Functionality">
            <h5>CRUD Functionality</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2">View Details</button>
        </div>

        <!-- Project 3 vrEscapeRoom-->
        <div class="project-card">
            <img id="vrEscapeRoom" src="img/garageOverview.png" alt="VR Escape Room">
            <h5>VR Escape Room</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal3">View Details</button>
        </div>

        <!-- Project 4 MERNrecipeApp-->
        <div class="project-card">
            <img id="MERNrecipeApp" src="img/recipeAppHome.png" alt="MERN Stack Recipe App">
            <h5>MERN Stack Recipe App</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal4">View Details</button>
        </div>

        <!-- Project 5 brandPackage-->
        <div class="project-card">
            <img id="brandPackage" src="img/namecard.png" alt="Brand Package">
            <h5>Designing a Brand Package</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal5">View Details</button>
        </div>

        <!-- Project 6 styleShop-->
        <div class="project-card">
            <img id="styleShop" src="img/styleShopOverview.png" alt="StyleShop UI Kit">
            <h5>StyleShop UI Kit creation</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal6">View Details</button>
        </div>

        <!-- Project 7 typography-->
        <div class="project-card">
            <img id="typography" src="img/typography1.png" alt="Typography" class="vertical-img">
            <h5>Typography</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal7">View Details</button>
        </div>

        <!-- Project 8 cafeDeliveryApp-->
        <div class="project-card">
            <img id="cafeDeliveryApp" src="img/cafeApp_overview.png" alt="Cafe Delivery App" class="vertical-img">
            <h5>Cafe Delivery App</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal8">View Details</button>
        </div>

        <!-- Project 9 HDBrentalListings-->
        <div class="project-card">
            <img id="HDBrentalListings" src="img/rentalListingsHome.png" alt="HDB rental listings">
            <h5>HDB rental listings</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal9">View Details</button>
        </div>
    </div>

    <div id="modals-placeholder"></div>

</body>

</html>

</html>
